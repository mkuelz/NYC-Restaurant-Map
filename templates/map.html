<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin="" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
		integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>
	<script src="https://d3js.org/d3.v5.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/styles/style.css">
</head>

<body>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-xl-12">
				<h1 class="display-3" style="color: white;">NYC Restaurant Health Data</h1>
				<hr>
				<div class="row">
					<div class="col">
						<div class="input-group">
							<input class="form-control py-2 border-right-0 border" type="search"
								placeholder="Search for Restaurants" id="filterOn">
							<span class="input-group-append">
								<div class="input-group-text bg-white"><i class="fa fa-search"></i></div>
							</span>
						</div>
						<div id="tablediv">
							<table class="table table-sm table-striped table-dark table-hover">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Grade</th>
										<th scope="col">Date</th>
										<th scope="col">Location</th>
									</tr>
								</thead>
								<tbody id="filteredList"></tbody>
							</table>
						</div>
					</div>
					<div class="col" id="map-container">
						<div id="mapid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="static/map.js"></script>

</html>
